<body class="page-login">
<div class="login-bg"></div>
		<div class="container">
			<div id="qrcode-login">
				<div class="row text-center login-box">
					<div class="col-sm-12">
						<img src="/chartDemo/static/dist/components/account/login/logo.png"/>

					</div>
				</div>
				<div class="row login-info">
					<div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
						<form class="form-horizontal login-form" role="form">
							<div class="input-group">
								<span class="input-group-addon"><img src="/chartDemo/static/dist/components/account/login/message.png" style="width:20px; height:13px"/></span>
								<input type="email" name="email" class="form-control" placeholder="请输入帐号">
							</div>
							<div class="input-group">
								<span class="input-group-addon"><img src="/chartDemo/static/dist/components/account/login/pwd.png" style="height:20px"/></span>
								<input type="password" name="password" class="form-control" placeholder="请输入密码">
							</div>

							<div class="input-group">
								<button type="submit" class="btn btn-index btn-block" id="loginSubmit">登录</button>
							</div>
							<div class="input-group">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding:0;">
									<a class="multiCheckbox rememberMeCheckbox" href="javascript:;"></a>&nbsp;记住我
								</div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right" style="padding-right:0;">
									<!--<a href="">忘记密码</a>-->
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
